<!doctype html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Unreal Engine Launcher | Epic Games</title>
        <link rel=stylesheet href="css/base.css">
        <link rel=stylesheet href="css/prompt.css">
        <link rel=stylesheet href="css/contextual.css">
    </head>
    <body>
    <nav>
        <header><img src=imgs/eg-logo.png class="eg-logo">Epic Games</header>
        <div class="nav-item not-implemented" title="Not implemented"><a href=# class=not-implemented>Home</a></div>
        <div class="nav-item not-implemented" title="Not implemented"><a href=# class=not-implemented>Store</a></div>
        <div class="nav-item not-implemented" title="Not implemented"><a href=# class=not-implemented>Library</a></div>
        <div class="nav-item not-implemented" title="Not implemented"><a href=# class=not-implemented>Friends</a></div>
        <div class="nav-item selected"><a href=#>Unreal Engine</a></div>
    </nav>
    <main id=main>
        <header id=topMenu>
            <a href=# class="tab not-implemented" title="Not implemented">Unreal Engine</a>
            <a href=# class="tab selectable" id=learnTab>Learn</a>
            <a href=# class="tab not-implemented" title="Not implemented">Marketplace</a>
            <a href=# class="tab selectable selected" id=libraryTab>Library</a>
        </header>
        <div class=content id=libraryPane>
            
            <fieldset>
                <legend>Engine Versions <a id="addEngine" href=#>&#x2795;</a></legend>
                <div class=content-area id=engines>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>My Projects <span id=configProjects class=iconButton title="Configure Projects">&#x2699;</span></legend>
                <div class=content-area id=projects>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Vault <span id=vaultRefresh class=iconButton title="Refresh Vault">&#8635;</span></legend>
                <div class=content-area id=vault>
                </div>
            </fieldset>
            
            <fieldset>
                <legend title="Add assets from your local hard drive">Local Assets <a id="addAsset" href=#>&#x2795;</a></legend>
                <div class=content-area id=localAssets>
                </div>
            </fieldset>
        </div>
        <div class="content hiddenPane" id=urlPane></div>
    </main>
    </body>
    <script src=js/prompt.js></script>
    <script src=js/contextual.js></script>
    <script src=js/main-ue-launcher.js></script>
    <script src=js/topMenu.js></script>
</html>
